<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Купонный календарь</title>
</head>
<body>
  <div class="container">
    <div class="coupone-calendar-widget">
      <div class="bonds-buttons-list">
        <button class="bond-button pion1 active_btn">ПионЛизБП1</button>
        <button class="bond-button pion2">ПионЛизБП2</button>
        <button class="bond-button pion3">ПионЛизБП3</button>
        <button class="bond-button pion4">ПионЛизБП4</button>
        <button class="bond-button pion5">ПионЛизБР5</button>
      </div>
      <h2 class="bond_title">Пионер-Лизинг БП</h2>
      <p class="bond_text__coupons">Выплачено купонов:</p>
      <table class="coupone-table">
        <thead class="coupone-table__head">
          <tr>
            <th>Дата</th>
            <th>Купон</th>
            <th>Ставка</th>
          </tr>
        </thead>
        <tbody class="coupone-table__body">
        </tbody>
      </table>
      <button class="coupone-button show-prev-coupons"></button>
      <button class="coupone-button show-feauters-coupons"></button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
